<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Location Mapper</title>
</head>
<body>
    <h1>Location Mapper</h1>
    <form th:action="@{/mapping}" method="POST" enctype="multipart/form-data">
        <label for="nmea">GPSログ(NMEA)</label>
        <input type="file" name="nmea" id="nmea">
        <button type="submit">送信</button>
    </form>
</body>
</html>
